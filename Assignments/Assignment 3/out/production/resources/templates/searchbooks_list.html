<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        th {
            text-align: left;
        }
    </style>
</head>
<body>
<!--     <p th:text="${ bookDtoList }" /> -->

<table style="width:100%">
    <tbody>
    <th>
    <td>Title</td>
    <td>Author</td>
    <td>Genre</td>
    <td>Isbn</td>
    <td>Quantity</td>
    <td>Price</td>
    </th>
    <tr th:each="book : ${ bookDtoList }">
        <td th:text="${ book.id }">ID</td>
        <td th:text="${ book.title }">Title</td>
        <td th:text="${ book.author }">Author</td>
        <td th:text="${ book.genre }">Genre</td>
        <td th:text="${ book.isbn }">Isbn</td>
        <td th:text="${ book.quantity }">Quantity</td>
        <td th:text="${ book.price }">Price</td>
    </tr>
    </tbody>
</table>

<form action="#" th:action="@{/user}"  method="post">
    <p><input type="submit" class="button"  value="Go back to menu" />
    </p>
</form>
</body>
</html>
