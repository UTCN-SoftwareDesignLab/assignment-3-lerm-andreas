<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Select title of the books you want to view</h1>
<form action="#" th:action="@{/getBooksByTitleForm}" th:object="${book}" method="post">
    <p>Title:    <input type="text" th:field="*{title}" /></p>  <td th:if="${#fields.hasErrors('title')}"  th:errors="*{title}">Title Error</td>
    <p><input type="submit" value="Verify title" />
    <button type="submit" formaction="/getBooksByTitle"  value="Search book" >Search book</button>
    </p>
</form>
</body>
</html>
