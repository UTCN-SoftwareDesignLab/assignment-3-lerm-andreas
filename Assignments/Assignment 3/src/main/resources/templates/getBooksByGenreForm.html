<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Select genre of the books you want to view</h1>
<form action="#" th:action="@{/getBooksByGenreForm}" th:object="${book}" method="post">
    <p>Genre:    <input type="text" th:field="*{genre}" /></p>  <td th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Genre Error</td>
    <p><input type="submit" value="Verify genre" />
    <button type="submit" formaction="/getBooksByGenreContaining"  value="Search books" >Search books</button>
    </p>
</form>
</body>
</html>
