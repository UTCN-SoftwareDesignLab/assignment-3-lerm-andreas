<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>WebSocket Chat</title>
       <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
       <link href="/main.css" rel="stylesheet">
       <script src="/webjars/jquery/jquery.min.js"></script>
       <script src="/webjars/sockjs-client/sockjs.min.js"></script>
       <script src="/webjars/stomp-websocket/stomp.min.js"></script>
       <script src="/doctor.js"></script>
</head>
<body>
<!--     <p th:text="${ bookDtoList }" /> -->



<form action="#" th:action="@{/getConsultationForm}"  method="get">

    <p><input type="submit" class="button"  value="View patients's consultations" />
    </p>
</form>

<form action="#" th:action="@{/updateConsultationForm}"  method="get">

    <p><input type="submit" class="button"  value="Add details to patient's consultation" />
    </p>
</form>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th width="20%">Patient Name</th>
                    <th width="20 %">Doctor Name</th>
                    <th width="60%">Date</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
