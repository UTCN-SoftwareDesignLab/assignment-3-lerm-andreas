<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Select ISBN of the book you want to view</h1>
<form action="#" th:action="@{/getBookForm}" th:object="${book}" method="post">
    <p>Isbn:    <input type="text" th:field="*{isbn}" /></p>   <td th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Isbn Error</td>
    <p><input type="submit" value="Validate book" />
    </p>
     <button type="submit" formaction="/getBook"  value="Get book" >Get book</button>
</form>
</body>
</html>
