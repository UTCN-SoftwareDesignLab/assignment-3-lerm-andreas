<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add a user</h1>
<form action="#" th:action="@{/createUserForm}" th:object="${user}" method="post">
    <p>Username:   <input type="text" th:field="*{userName}" /></p>  <td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error</td>
    <p>Password:    <input type="text" th:field="*{password}" />     <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
    <p>Role     <input type="text" th:field="*{role}" /></p>
    <p><input type="submit" value="Validate user" />
    </p>
    <button type="submit" formaction="/createUser"  value="Create user" >Create user</button>
</form>
</body>
</html>
